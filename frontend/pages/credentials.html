<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/credential.css">
    <script src="../scripts/credentials.js"  defer></script>
</head>
<body>

    <main class="main">
        
        <section class="main__section main__section--left">
            
            <form id="signin-form" action="" class="main__section__form--signin main__section__form">
                    <h1 class="main__section__form__header">Welcome Back</h1>
                    <p class="main__section__form__paragraph">Please enter your details</p>
                    
                    <div class="main__section__form__auth-box">
                            <a class="main__section__form__auth-box__link--active main__section__form__auth-box__link" href="">Sign In</a>
                            <a class="main__section__form__auth-box__link--deactive main__section__form__auth-box__link" href="">Sign Up</a>
                    </div>

                    <input type="text" class="main__section__form__input main__section__form__input--email" required name="email" placeholder="Email Address">
                    <div class="password-group">
                        <div class="main__section__form__password-box">
                            <input id="signin-password-input" type="password" name="password" class="main__section__form__input main__section__form__input--password" required placeholder="Password">
                            <img src="../images/Group.png" id="signin-show-password" class="main__section__form__icon main__section__form__icon--show" alt="">
                            <img src="../images/invisible.png" id="signin-hide-password" class="main__section__form__icon main__section__form__icon--hide" alt="">
                            <div id="signin-password-error" class="main__section__form__password-error"></div>

                        </div>
                    </div>


                    <input class="main__section__form__input main__section__form__input--submit" type="submit" value="login">
                    <div id="signin-form-submit-server-error" class="main__section__form__server-error"></div>
            </form>

            <form id="signup-form" action="" class="main__section__form--signup main__section__form">
                <h1 class="main__section__form__header">Create New Account</h1>
                <p class="main__section__form__paragraph">create an account</p>
                
                <div class="main__section__form__auth-box">
                        <a class="main__section__form__auth-box__link--deactive main__section__form__auth-box__link" href="">Sign In</a>
                        <a class="main__section__form__auth-box__link--active main__section__form__auth-box__link" href="">Sign Up</a>
                </div>

                <div class="main__section__form__name-box">
                    <input type="text" placeholder="First Name" name="firstName" class="main__section__form__name-box__item" required>
                    <div id="signup-first-name-error" class="main__section__form__first-name-error"></div>
                    <input type="text" placeholder="Last Name" name="lastName" class="main__section__form__name-box__item" required>
                    <div id="signup-last-name-error" class="main__section__form__last-name-error"></div>
                </div>

                <div class="main__section__form__email-box">
                    <input type="text" name="email" class="main__section__form__input main__section__form__input--email" placeholder="Email Address" required>
                    <img class="main__section__form__email-box__icon" src="../images/email 1.png" alt="">
                </div>
                <div class="password-group">
                    <div class="main__section__form__password-box main__section__form__password-box--small">
                        <input id="signup-password-input" name="password" type="password" class="main__section__form__input main__section__form__input--password" required placeholder="Password">
                        <img src="../images/Group.png" id="signup-show-password" class="main__section__form__icon main__section__form__icon--show" alt="">
                        <img src="../images/invisible.png" id="signup-hide-password" class="main__section__form__icon main__section__form__icon--hide" alt="">
                        <div id="signup-password-error" class="main__section__form__password-error"></div>
                    </div>
    
                    <div class="main__section__form__password-box main__section__form__password-box--small">
                        <input id="password-confirm-input" name="confirmPassword" type="password" class="main__section__form__input main__section__form__input--password" required placeholder="Confirm Password">
                        <img src="../images/Group.png" id="show-confirm-password" class="main__section__form__icon main__section__form__icon--show" alt="">
                        <img src="../images/invisible.png" id="hide-confirm-password" class="main__section__form__icon main__section__form__icon--hide" alt="">
                        <div id="signup-password-confirm-error" class="main__section__form__password-confirm-error"></div>
    
                    </div>
    
                </div>
                <label class="main__section__form__agree-privacy" for="">
                    <input type="checkbox" class="main__section__form__agree-privacy__input " name="isAgree">
                    I agree to the <span>Terms Of Service</span> and <span>Privacy Policy</span>
                    <div id="signup-agree-error" class="main__section__form__agree-privacy__input-error"></div>
                </label>
                <input class="main__section__form__input main__section__form__input--submit" type="submit" value="Create account">
                <div id="signup-form-submit-server-error" class="main__section__form__server-error"></div>
        </form>


        </section>
        <section class="main__section main__section--right">
            <img class="main__section__image" src="../images/Login 1.png" alt="">
        </section>
    </main>

    
</body>
</html>
